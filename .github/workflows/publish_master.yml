name: Release
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: deploy-release
  cancel-in-progress: false

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/m3u-editor

jobs:
  # Validate release before building
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      proxy_commit: ${{ steps.proxy.outputs.commit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          # Remove 'v' prefix if present for Docker tags
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Get m3u-proxy latest commit
        id: proxy
        run: |
          PROXY_COMMIT=$(git ls-remote https://github.com/${{ github.repository_owner }}/m3u-proxy.git refs/heads/master | cut -f1)
          if [ -z "$PROXY_COMMIT" ]; then
            echo "::warning::Could not fetch m3u-proxy commit, using timestamp for cache bust"
            PROXY_COMMIT=$(date +%s)
          fi
          echo "commit=$PROXY_COMMIT" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ m3u-proxy commit: $PROXY_COMMIT"

  release-amd64:
    name: Build & Push (amd64)
    runs-on: ubuntu-latest
    needs: [validate]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for amd64
        id: meta-amd64
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}},suffix=-amd64
            type=raw,value=latest,suffix=-amd64

      - name: Build and push amd64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-amd64.outputs.tags }}
          labels: ${{ steps.meta-amd64.outputs.labels }}
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            M3U_PROXY_REPO=https://github.com/${{ github.repository_owner }}/m3u-proxy.git
            M3U_PROXY_BRANCH=master
            M3U_PROXY_COMMIT=${{ needs.validate.outputs.proxy_commit }}
          cache-from: type=gha,scope=release-amd64
          cache-to: type=gha,mode=max,scope=release-amd64
          provenance: false
          sbom: false

  release-arm64:
    name: Build & Push (arm64)
    runs-on: ubuntu-22.04-arm
    needs: [validate]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for arm64
        id: meta-arm64
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}},suffix=-arm64
            type=raw,value=latest,suffix=-arm64

      - name: Build and push arm64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-arm64.outputs.tags }}
          labels: ${{ steps.meta-arm64.outputs.labels }}
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            M3U_PROXY_REPO=https://github.com/${{ github.repository_owner }}/m3u-proxy.git
            M3U_PROXY_BRANCH=master
            M3U_PROXY_COMMIT=${{ needs.validate.outputs.proxy_commit }}
          cache-from: type=gha,scope=release-arm64
          cache-to: type=gha,mode=max,scope=release-arm64
          provenance: false
          sbom: false

  push-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [validate, release-amd64, release-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push version manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ needs.validate.outputs.version }} \
            ${{ env.REGISTRY_IMAGE }}:${{ needs.validate.outputs.version }}-amd64 \
            ${{ env.REGISTRY_IMAGE }}:${{ needs.validate.outputs.version }}-arm64

      - name: Create and push latest manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:latest \
            ${{ env.REGISTRY_IMAGE }}:latest-amd64 \
            ${{ env.REGISTRY_IMAGE }}:latest-arm64

      - name: Inspect manifests
        run: |
          echo "=== Version Manifest ==="
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ needs.validate.outputs.version }}
          echo ""
          echo "=== Latest Manifest ==="
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:latest

  notify-success:
    name: Release Complete
    runs-on: ubuntu-latest
    needs: [validate, push-manifest]
    steps:
      - name: Release summary
        run: |
          echo "## ðŸš€ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_IMAGE }}:${{ needs.validate.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY

  update-release-notes:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [validate, push-manifest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get previous stable tag
        id: prev_tag
        run: |
          # Find the previous stable release tag (skip current one)
          CURRENT_TAG="v${{ needs.validate.outputs.version }}"
          PREV_TAG=$(git tag -l "v*" --sort=-version:refname | grep -v "^$CURRENT_TAG$" | head -n 1)
          if [ -z "$PREV_TAG" ]; then
            # Fallback to first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Previous stable tag: $PREV_TAG"

      - name: Generate comprehensive changelog
        run: |
          echo "## ðŸš€ What's New in v${{ needs.validate.outputs.version }}" > changelog.md
          echo "" >> changelog.md
          
          # Get all commits since last stable release (includes all dev changes)
          git log ${{ steps.prev_tag.outputs.prev_tag }}..HEAD --pretty=format:"%s|%h|%an" | while IFS='|' read -r msg hash author; do
            # Skip merge commits
            if [[ "$msg" =~ ^Merge ]]; then
              continue
            fi
            # Categorize by conventional commit prefix
            if [[ "$msg" =~ ^feat ]]; then
              echo "- ðŸš€ $msg (\`$hash\`) - @$author" >> features.tmp
            elif [[ "$msg" =~ ^fix ]]; then
              echo "- ðŸ› $msg (\`$hash\`) - @$author" >> fixes.tmp
            elif [[ "$msg" =~ ^docs ]]; then
              echo "- ðŸ“š $msg (\`$hash\`) - @$author" >> docs.tmp
            elif [[ "$msg" =~ ^chore ]]; then
              echo "- ðŸ”§ $msg (\`$hash\`) - @$author" >> chores.tmp
            elif [[ "$msg" =~ ^refactor ]]; then
              echo "- â™»ï¸ $msg (\`$hash\`) - @$author" >> refactor.tmp
            elif [[ "$msg" =~ ^perf ]]; then
              echo "- âš¡ $msg (\`$hash\`) - @$author" >> perf.tmp
            fi
          done
          
          # Combine into changelog with sections
          if [ -f features.tmp ]; then
            echo "### âœ¨ New Features" >> changelog.md
            cat features.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f fixes.tmp ]; then
            echo "### ðŸ› Bug Fixes" >> changelog.md
            cat fixes.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f perf.tmp ]; then
            echo "### âš¡ Performance Improvements" >> changelog.md
            cat perf.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f refactor.tmp ]; then
            echo "### â™»ï¸ Refactoring" >> changelog.md
            cat refactor.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f docs.tmp ]; then
            echo "### ðŸ“š Documentation" >> changelog.md
            cat docs.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f chores.tmp ]; then
            echo "### ðŸ”§ Maintenance" >> changelog.md
            cat chores.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          
          # Add Docker image info
          echo "---" >> changelog.md
          echo "### ðŸ³ Docker Image" >> changelog.md
          echo "" >> changelog.md
          echo "Pull the latest stable version:" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "docker pull ${{ env.REGISTRY_IMAGE }}:${{ needs.validate.outputs.version }}" >> changelog.md
          echo "# or" >> changelog.md
          echo "docker pull ${{ env.REGISTRY_IMAGE }}:latest" >> changelog.md
          echo "\`\`\`" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...v${{ needs.validate.outputs.version }}" >> changelog.md
          
          # Cleanup
          rm -f *.tmp
          
          cat changelog.md

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: "v${{ needs.validate.outputs.version }}"
          body_path: changelog.md
          prerelease: false
          make_latest: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [release-amd64, release-arm64, push-manifest]
    if: failure()
    steps:
      - name: Report failure
        run: |
          echo "::error::Release deployment failed!"
          echo "## âŒ Release Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
