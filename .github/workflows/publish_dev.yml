name: Dev
on:
  push:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/m3u-editor

jobs:
  # Run CI checks first
  ci-check:
    name: CI Validation
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Extract version from config/dev.php
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract dev version from config
        id: version
        run: |
          VERSION=$(grep -oP "'dev_version'\s*=>\s*'\K[^']+" config/dev.php | sed 's/-dev$//')
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract dev_version from config/dev.php"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Dev version: $VERSION"

  push-amd64:
    name: Build & Push (amd64)
    runs-on: ubuntu-latest
    needs: [ci-check, get-version]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push amd64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:dev-amd64
            ${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }}-amd64
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            M3U_PROXY_REPO=https://github.com/${{ github.repository_owner }}/m3u-proxy.git
            M3U_PROXY_BRANCH=dev
          cache-from: type=gha,scope=dev-amd64
          cache-to: type=gha,mode=max,scope=dev-amd64
          provenance: false
          sbom: false

  push-arm64:
    name: Build & Push (arm64)
    runs-on: ubuntu-22.04-arm
    needs: [ci-check, get-version]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push arm64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:dev-arm64
            ${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }}-arm64
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            M3U_PROXY_REPO=https://github.com/${{ github.repository_owner }}/m3u-proxy.git
            M3U_PROXY_BRANCH=dev
          cache-from: type=gha,scope=dev-arm64
          cache-to: type=gha,mode=max,scope=dev-arm64
          provenance: false
          sbom: false

  push-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [get-version, push-amd64, push-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push dev manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:dev \
            ${{ env.REGISTRY_IMAGE }}:dev-amd64 \
            ${{ env.REGISTRY_IMAGE }}:dev-arm64

      - name: Create and push versioned manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }} \
            ${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }}-amd64 \
            ${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }}-arm64

      - name: Inspect manifests
        run: |
          echo "ðŸ“¦ Dev (latest) manifest:"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:dev
          echo ""
          echo "ðŸ“¦ Versioned manifest (dev-${{ needs.get-version.outputs.version }}):"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }}

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.REGISTRY_IMAGE }}:dev\` | Latest dev build |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.REGISTRY_IMAGE }}:dev-${{ needs.get-version.outputs.version }}\` | Pinned version |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [push-amd64, push-arm64, push-manifest]
    if: failure()
    steps:
      - name: Report failure
        run: |
          echo "::error::Dev deployment failed! Check the workflow logs."
          echo "Failed job: ${{ github.workflow }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
