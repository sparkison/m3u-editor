name: Experimental
on:
  push:
    branches: [experimental]
  workflow_dispatch:

concurrency:
  group: deploy-experimental
  cancel-in-progress: false

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/m3u-editor

jobs:
  # Run CI checks first
  ci-check:
    name: CI Validation
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Extract version from config/dev.php
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      proxy_commit: ${{ steps.proxy.outputs.commit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract experimental version from config
        id: version
        run: |
          VERSION=$(grep -oP "'experimental_version'\s*=>\s*'\K[^']+" config/dev.php | sed 's/-exp$//')
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract experimental_version from config/dev.php"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Experimental version: $VERSION"

      - name: Get m3u-proxy latest commit
        id: proxy
        run: |
          PROXY_COMMIT=$(git ls-remote https://github.com/${{ github.repository_owner }}/m3u-proxy.git refs/heads/experimental | cut -f1)
          if [ -z "$PROXY_COMMIT" ]; then
            echo "::warning::Could not fetch m3u-proxy commit, using timestamp for cache bust"
            PROXY_COMMIT=$(date +%s)
          fi
          echo "commit=$PROXY_COMMIT" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ m3u-proxy commit: $PROXY_COMMIT"

  push-amd64:
    name: Build & Push (amd64)
    runs-on: ubuntu-latest
    needs: [ci-check, get-version]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push amd64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:experimental-amd64
            ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}-amd64
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            M3U_PROXY_REPO=https://github.com/${{ github.repository_owner }}/m3u-proxy.git
            M3U_PROXY_BRANCH=experimental
            M3U_PROXY_COMMIT=${{ needs.get-version.outputs.proxy_commit }}
          cache-from: type=gha,scope=experimental-amd64
          cache-to: type=gha,mode=max,scope=experimental-amd64
          provenance: false
          sbom: false

  push-arm64:
    name: Build & Push (arm64)
    runs-on: ubuntu-22.04-arm
    needs: [ci-check, get-version]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push arm64
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:experimental-arm64
            ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}-arm64
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            M3U_PROXY_REPO=https://github.com/${{ github.repository_owner }}/m3u-proxy.git
            M3U_PROXY_BRANCH=experimental
            M3U_PROXY_COMMIT=${{ needs.get-version.outputs.proxy_commit }}
          cache-from: type=gha,scope=experimental-arm64
          cache-to: type=gha,mode=max,scope=experimental-arm64
          provenance: false
          sbom: false

  push-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [get-version, push-amd64, push-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push experimental manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:experimental \
            ${{ env.REGISTRY_IMAGE }}:experimental-amd64 \
            ${{ env.REGISTRY_IMAGE }}:experimental-arm64

      - name: Create and push versioned manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }} \
            ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}-amd64 \
            ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}-arm64

      - name: Inspect manifests
        run: |
          echo "ðŸ“¦ Experimental (latest) manifest:"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:experimental
          echo ""
          echo "ðŸ“¦ Versioned manifest (experimental-${{ needs.get-version.outputs.version }}):"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.REGISTRY_IMAGE }}:experimental\` | Latest experimental build |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}\` | Pinned version |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create Experimental Release
    runs-on: ubuntu-latest
    needs: [get-version, push-manifest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get previous experimental tag
        id: prev_tag
        run: |
          # Find the previous experimental release tag
          PREV_TAG=$(git tag -l "experimental-*" --sort=-version:refname | head -n 1)
          if [ -z "$PREV_TAG" ]; then
            # If no experimental tag exists, get the last stable release
            PREV_TAG=$(git tag -l "v*" --sort=-version:refname | head -n 1)
          fi
          if [ -z "$PREV_TAG" ]; then
            # Fallback to first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          echo "âš ï¸ **This is an experimental release.** Use at your own risk!" >> changelog.md
          echo "" >> changelog.md
          
          # Get commits since last tag, grouped by type
          git log ${{ steps.prev_tag.outputs.prev_tag }}..HEAD --pretty=format:"%s|%h|%an" | while IFS='|' read -r msg hash author; do
            # Categorize by conventional commit prefix
            if [[ "$msg" =~ ^feat ]]; then
              echo "- ðŸš€ $msg (\`$hash\`) - @$author" >> features.tmp
            elif [[ "$msg" =~ ^fix ]]; then
              echo "- ðŸ› $msg (\`$hash\`) - @$author" >> fixes.tmp
            elif [[ "$msg" =~ ^docs ]]; then
              echo "- ðŸ“š $msg (\`$hash\`) - @$author" >> docs.tmp
            elif [[ "$msg" =~ ^chore ]]; then
              echo "- ðŸ”§ $msg (\`$hash\`) - @$author" >> chores.tmp
            elif [[ "$msg" =~ ^refactor ]]; then
              echo "- â™»ï¸ $msg (\`$hash\`) - @$author" >> refactor.tmp
            else
              echo "- $msg (\`$hash\`) - @$author" >> other.tmp
            fi
          done
          
          # Combine into changelog
          if [ -f features.tmp ]; then
            echo "### âœ¨ Features" >> changelog.md
            cat features.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f fixes.tmp ]; then
            echo "### ðŸ› Bug Fixes" >> changelog.md
            cat fixes.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f refactor.tmp ]; then
            echo "### â™»ï¸ Refactoring" >> changelog.md
            cat refactor.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f docs.tmp ]; then
            echo "### ðŸ“š Documentation" >> changelog.md
            cat docs.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f chores.tmp ]; then
            echo "### ðŸ”§ Maintenance" >> changelog.md
            cat chores.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          if [ -f other.tmp ]; then
            echo "### ðŸ“¦ Other Changes" >> changelog.md
            cat other.tmp >> changelog.md
            echo "" >> changelog.md
          fi
          
          # Add Docker image info
          echo "---" >> changelog.md
          echo "### ðŸ³ Docker Image" >> changelog.md
          echo "\`\`\`" >> changelog.md
          echo "docker pull ${{ env.REGISTRY_IMAGE }}:experimental-${{ needs.get-version.outputs.version }}" >> changelog.md
          echo "\`\`\`" >> changelog.md
          
          # Cleanup
          rm -f *.tmp
          
          cat changelog.md

      - name: Create or update experimental release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: experimental-${{ needs.get-version.outputs.version }}
          name: "ðŸ§ª Experimental ${{ needs.get-version.outputs.version }}"
          body_path: changelog.md
          prerelease: true
          generate_release_notes: false
          make_latest: false

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [push-amd64, push-arm64, push-manifest]
    if: failure()
    steps:
      - name: Report failure
        run: |
          echo "::error::Experimental deployment failed! Check the workflow logs."
          echo "Failed job: ${{ github.workflow }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
