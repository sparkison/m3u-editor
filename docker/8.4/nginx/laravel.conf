server {
    listen ${APP_PORT};
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Xtream API endpoints - route directly through Laravel with query parameters
    location = /player_api.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }
    location = /xmltv.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }
    location = /get.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /favicon.ico { 
        access_log off;
        log_not_found off; 
    }
    location /robots.txt  { 
        access_log off;
        log_not_found off;
    }

    # M3U Proxy reverse proxy (embedded mode)
    # Proxies requests to the Python FastAPI service running on localhost:8085
    # No trailing slash in proxy_pass means the /m3u-proxy prefix is preserved
    location /m3u-proxy/ {
        proxy_pass http://127.0.0.1:${M3U_PROXY_PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for streaming
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        
        # Buffering settings for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}