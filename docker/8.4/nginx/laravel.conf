server {
    listen ${APP_PORT};
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Xtream API endpoints - route directly through Laravel with query parameters
    location = /player_api.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }
    location = /xmltv.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }
    location = /get.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /favicon.ico { 
        access_log off;
        log_not_found off; 
    }
    location /robots.txt  { 
        access_log off;
        log_not_found off;
    }

    # M3U Proxy reverse proxy (embedded or external mode)
    # In embedded mode: proxies to localhost:8085 (Python FastAPI service)
    # In external mode: proxies to external container (e.g., m3u-proxy:38085)
    # Trailing slash in proxy_pass removes the /m3u-proxy prefix from the proxied request
    location /m3u-proxy/ {
        proxy_pass http://${M3U_PROXY_NGINX_TARGET}/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;

        # HLS-specific headers for optimal streaming and cross-origin support
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Headers' 'Range,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;

        # Timeouts for streaming
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;

        # Buffering settings for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Websocket reverse proxy for Reverb
    # Reverb listens for WebSocket connections at /app and API requests at /apps
    location /app {
        proxy_pass http://127.0.0.1:${REVERB_PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    
    location /apps {
        proxy_pass http://127.0.0.1:${REVERB_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}