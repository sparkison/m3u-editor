# Nginx configuration for M3U Editor with external services
# This config proxies requests to:
# - m3u-editor PHP-FPM (port 9000) for the main application
# - m3u-proxy (port 38085) for streaming endpoints

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Buffer settings for streaming
    proxy_buffering off;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Upstream for PHP-FPM
    upstream php-fpm {
        server m3u-editor:9000;
    }

    # Upstream for M3U Proxy
    upstream m3u-proxy {
        server m3u-proxy:38085;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        
        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint for nginx
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # M3U Proxy endpoints - Route to external m3u-proxy service
        # Use regex to match only /m3u-proxy/ paths (with trailing slash)
        # This prevents matching /m3u-proxy-stream-monitor which should go to PHP
        location ~ ^/m3u-proxy/ {
            # Remove /m3u-proxy prefix when forwarding to proxy
            rewrite ^/m3u-proxy/(.*) /$1 break;

            proxy_pass http://m3u-proxy;
            proxy_http_version 1.1;

            # Headers for streaming
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # HLS-specific headers for optimal streaming and cross-origin support
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Allow-Headers' 'Range,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;

            # Timeouts for streaming
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;

            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            tcp_nodelay on;

            # Enable keepalive
            proxy_socket_keepalive on;
        }

        # Static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /\.env {
            deny all;
        }

        # Websocket reverse proxy for Reverb
        # Reverb listens for WebSocket connections at /app and API requests at /apps
        location /app {
            proxy_pass http://m3u-editor:36800;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $http_host;
            proxy_set_header Scheme $scheme;
            proxy_set_header SERVER_PORT $server_port;
            proxy_set_header REMOTE_ADDR $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }
        
        location /apps {
            proxy_pass http://m3u-editor:36800;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header Scheme $scheme;
            proxy_set_header SERVER_PORT $server_port;
            proxy_set_header REMOTE_ADDR $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Main application - Route to PHP-FPM
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Increase timeout for long-running requests
            fastcgi_read_timeout 300s;
            fastcgi_send_timeout 300s;
            
            # Buffer settings
            fastcgi_buffering on;
            fastcgi_buffer_size 4k;
            fastcgi_buffers 8 4k;
            fastcgi_busy_buffers_size 8k;
        }

        # Laravel specific - handle missing static files
        location ~ ^/(css|js|fonts|images)/ {
            try_files $uri /index.php?$query_string;
        }
    }

    # Optional: HTTPS configuration
    # Uncomment and configure SSL certificates for production
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     
    #     # Include all location blocks from above
    #     # ...
    # }
}
